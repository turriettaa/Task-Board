<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="p-5 mb-4 bg-light">
        <h1 class="display-3">Task Board</h1>
        <p class="lead">Current Date &amp; Time: <span id="currentDay"></p>
        <button id="create-task" class="btn btn-primary">Create New Task</button>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-4 mb-3">
                <h2>Not Yet Started</h2>
                <div id="not-started" class="list-group"></div>
            </div>
            <div class="col-12 col-md-4 mb-3">
                <h2>In Progress</h2>
                <div id="in-progress" class="list-group"></div>
            </div>
            <div class="col-12 col-md-4 mb-3">
                <h2>Completed</h2>
                <div id="completed" class="list-group"></div>
            </div>
        </div>
    </main>

    <div id="task-modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="task-form">
                        <div class="mb-3">
                            <label for="task-title" class="form-label">Task Title</label>
                            <input type="text" class="form-control" id="task-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="task-description" class="form-label">Task Description</label>
                            <textarea class="form-control" id="task-description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="task-deadline" class="form-label">Deadline</label>
                            <input type="date" class="form-control" id="task-deadline" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-task">Save Task</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
